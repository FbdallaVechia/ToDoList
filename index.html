<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <!--CDN JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom px-4">
            <div class="container-sm">
                <!-- Logo e Nome -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="img/icone-de-verificacao.png" alt="Check" width="30" height="30" class="me-2">
                    <span class="fw-bold fs-5">To do List</span>
                </a>

                <!-- Botões -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-light me-2" id="emptyTasks">Limpar</button>

                </div>
            </div>
        </nav>
    </header>
    <main class="container text-center mt-5">
        
        <h1 class="fw-bold mb-4">To Do List</h1>

        
        <div class="input-group mb-4">
            <input type="text" class="form-control" id="taskInput" placeholder="Adicionar uma nova tarefa">
            <button class="btn btn-primary mx-2" id="addTaskBtn">Adicionar</button>
        </div>

     

        <ul class="list-group" id="taskList">
           
        </ul>

    </main>

    <footer>
        <div class="text-center p-3 bg-dark text-light">
            2025 To-Do List | Todos os direitos reservados.
        </div>
    </footer>
   
    <script src="/js/scriptJQuery.js"></script>
</body>

</html>
